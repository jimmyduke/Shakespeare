<html lang="en">
<head>

    <style>
        body {
            font-family: 'Arial', sans-serif;

        }

            width: 80%;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);

        img {
            max-width: 100%;
            height: auto;
        }
        h1, h2 {
            color: #0056b3;
        }
        p {
            line-height: 1.6;
        }
        a {
            color: #0066cc;
        }
        footer {
            text-align: center;
            padding: 20px;

            position: fixed;

    <header>
        <h1>Shakespeare's Sonnets</h1>
